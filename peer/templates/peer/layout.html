{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- Fontawesome Icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" rel="stylesheet" integrity="sha384-KyZXEJRoM9n0yGvgo8kW1A1B2b56eFov2jq5r6/8p9J1P7D2S1U2lXQqzvsYZ8dC" crossorigin="anonymous">
    <!-- Global CSS-->
    <link rel="stylesheet" href="{% static 'peer/css/global.css' %}" />
    <!-- Additional CSS -->
    {% block extra_css %}{% endblock %}
    <title>{% block title %}Homepage{% endblock %} | Simple Torrent</title>
</head>

<body>
    <header class="mt-3">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <ul class="nav col-12 col-lg-auto justify-content-center flex-fill">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{% url 'index' %}" class="nav-brand">Home</a>
                    </li>
                    {% endif %}
                    <!-- <li class="ms-5 nav-item">
                        <a href="admin" class="nav-brand">Admin</a>
                    </li> -->
                    <!-- <li class="ms-5 nav-item">
                        <a href="#" class="nav-brand">About</a>
                    </li> -->
                </ul>
                <div class="d-flex align-items-center">
                    <!-- <form class="d-flex me-3" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-dark" type="submit">Search</button>
                    </form> -->
                    {% if user.is_authenticated %}
                    <span>
                        Hi <strong>{{ user.username }}</strong>!
                    </span>
                    <button class="btn">
                        <a href="{% url 'logout' %}">Log Out</a>
                    </button>
                    {% else %}
                    <button class="btn">
                        <a href="{% url 'sign-up' %}">Sign Up</a>
                    </button>
                    <button class="btn">
                        <a href="{% url 'login' %}">Login</a>
                    </button>
                    {% endif %}
                </div>
            </div>
        </div>
    </header>

    <hr>

    <main class="p-md-3 container">
        {% block body%}{% endblock %}
    </main>
</body>

</html>
